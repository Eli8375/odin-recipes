    <h3>A serving of toast</h3>
    <p>All one needs to make a serving of toast is some bread, a knife, butter and a toaster.</p>
    <h3>Ingredients</h3>
    <ul>
        <li>Bread</li>
        <li>Butter</li>
    </ul>
    <h3>Steps</h3>
    <ol>
        <li>Grab bread</li>
        <li>Put in toaster</li>

        <li>When bread finishes toasting, spead butter onto the bread</li>
    </ol>
